name: Build Monitor Only

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t monitor ./docker

      # Exécuter le container en mode non interactif et sortir immédiatement
      - name: Test Docker image
        run: docker run --rm monitor echo "Container ran successfully"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.3

      - name: Terraform Init & Plan
        run: |
          cd terraform
          terraform init
          terraform plan
